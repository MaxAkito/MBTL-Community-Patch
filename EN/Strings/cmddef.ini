[basic]
sys_n = *0[System Controls]*
sys_i = Shared Character Controls.

walk_n = Advance / Retreat
walk_c = @6@ Å^ @4@
walk_i = On the directional buttons, hold @6@ to advance or @4@ to retreat.
croc_n = Crouch
croc_c = @1or2or3@
croc_i = Hold down on the directional buttons to crouch./nNormal attacks while crouched are considered crouch attacks.
jump_n = Jump
jump_c = @7or8or9@
jump_i = Press up on the directional buttons to jump. /nNormal attacks during a jump are considered jump attacks.
dash_n = Dash
dash_c = @66or6+A+B@ /x04
dash_i = Tap @6@ on the directional buttons quickly twice to dash./nIf on the ground, you cannot dash through an opponent.
back_n = Backstep
back_c = @44or4+A+B@ /x04
back_i = Tap @4@ on the directional buttons quickly twice to backstep./nIf on the ground, this has a brief period of invincibility.

jum2_n = Double Jump
jum2_c = Mid-Air@7or8or9@
jum2_i = Press up on the directional buttons while in the air to perform a double jump./nNormal attacks during a double jump are considered jump attacks.

hjum_n = High Jump
hjum_c = @28@ /x04
hjum_i = Quickly press down then up on the directional buttons to perform a high jump./nNormal attacks during a high jump are considered jump attacks.

guar_n = Guard
guar_c = @1or4@ /x04
guar_i = Guards against enemy attacks. Press @4@ for a standing guard,/n@1@ for a crouching guard, or @4@ while in the air for a mid-air guard.

thro_n = Throw
thro_c = When opponent is close @A+D@ /x04
thro_i = You can grab and throw them. When close enough on the ground,/npress @4+A+D@ to throw them in the opposite direction.
tech_n = Teching
tech_c = The instant you are grabbed @A+D@ /x04
tech_i = You can shake off the attack and guard.

reco_n = Recovery
reco_c = Hold @AorBorCorD@ when blown back
reco_i = You can face forward or backward as well./nIf you continuously press @D@, you will perform a ground recovery, and not an aerial recovery.
natk_n = Normal Skills
natk_c = @AorBorC@
natk_i = Attacks performed by pressing @A@, @B@, or @C@ are normal skills. /nPress @A@ for a weak attack, @B@ for a medium attack, or @C@ for a strong attack.

atka_n = Weak Attacks
atka_c = @A@
atka_i = Normal skills that are fast, but not very powerful.

atkb_n = Medium Attacks
atkb_c = @B@
atkb_i = Normal skills that are moderately powerful.

atkc_n = Strong Attacks
atkc_c = @C@
atkc_i = Normal skills that are powerful, but slow.

shie_n = Shield
shie_c = @D@
shie_i = Shields against attacks from an opponent.


pass_n = Beat Edge
pass_c = Press @A@, @B@, and @C@ in any order
pass_i = Combine @A>B>C@ or any combination of normal skills when an attack lands to perform a series of/nattacks.
smar_n = Rapid Beat
smar_c = Rapidly press @A@ or @B@ or @C@
smar_i = When an attack connects, repeatedly press that button to perform a series of attacks.

veil_n = Forced Release
veil_c = @A+B+C@ /x07
veil_i = Enter Heat Mode and recover health. If activated with 4 full gauges, it will result in a Blood/nHeat. When activated, you will knock back your opponent and briefly be invincible.

moon_n = Moon Drive
moon_c = When the moon icon is blinking@B+C@ /x04
moon_i = You enter Moon Drive, and in this state your magic circuit gauge fills more quickly. It has/npowerful effects, such as boosting Moon Skills and possible jumps.

mooc_n = Moon Drive Counter
mooc_c = @B+C@in the moment a Moon Drive /x04
mooc_i = Cancel and enter Moon Drive./nCan be used when the moon icon is blinking.

moch_n = Moon Charge
moch_c = @2+A+B@ /x05
moch_i = Fills your moon icon and magic circuit gauge./nIt consumes a slight amount of life while in use.

incr_n = Blowback Edge
incr_c = Hold down a button used to perform a skill
incr_i = Continually pressing the attack button will change the type of attacks. Normal Skills and/nFinishers that can be charged vary by character.

shch_n = Shield Counter
shch_c = Shield Success @A or C@Å^@B@Å^@B+C@ /x04
shch_i = Perform an invincible counterattack./nWhen the moon icon is blinking, the @B+C@ shield counter can be used.

