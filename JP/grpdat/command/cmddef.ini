sys_i = キャラクター共通の操作です。

walk_n = 前進 ／ 後退
walk_c = @6@ ／ @4@
walk_i = 方向キーを@6@に入れ続けると前進、@4@に入れ続けると後退します。
croc_n = しゃがみ
croc_c = @1or2or3@
croc_i = 方向キーを下方向に入れ続けるとしゃがみになります。/nしゃがみ中に通常技を出すとしゃがみ攻撃になります。
jump_n = ジャンプ
jump_c = @7or8or9@
jump_i = 方向キーを上方向に入れるとジャンプします。/nジャンプ中に通常技を出すとジャンプ攻撃になります。
dash_n = ダッシュ
dash_c = @66or6+A+B@ /x04
dash_i = 方向キーを@6@にすばやく２回入れるとダッシュできます。/n地上版は相手の近くまで走り続けます。
back_n = バックステップ
back_c = @44or4+A+B@ /x04
back_i = 方向キーを@4@にすばやく２回入れるとバックステップできます。/n地上版は出始めに攻撃を避ける無敵があります。

jum2_n = ２段ジャンプ
jum2_c = 空中で@7or8or9@
jum2_i = 空中で方向キーを上方向に入れると２段ジャンプできます。/n２段ジャンプ中に通常技を出すとジャンプ攻撃になります。

hjum_n = ハイジャンプ
hjum_c = @28@ /x04
hjum_i = 方向キーを@28@とすばやく入れるとハイジャンプできます。/nハイジャンプ中に通常技を出すとジャンプ攻撃になります。

guar_n = ガード
guar_c = @1or4@ /x04
guar_i = 相手の攻撃をガードして防ぎます。/n@4@で立ちガード、@1@でしゃがみガード、空中@4@で空中ガードになります。

thro_n = 投げ
thro_c = 相手の近くで@A+D@ /x04
thro_i = 相手を掴んで投げます。地上版は一定距離進んでから投げます。/n@4+A+D@で投げる方向を反対にできます。
tech_n = 投げ抜け
tech_c = 投げで掴まれた瞬間に@A+D@ /x04
tech_i = 相手の投げから抜け出し、無効化します。

reco_n = 受身
reco_c = やられ中に@AorBorCorD@を押し続ける
reco_i = 方向キーを前方向や後ろ方向に入れておくと、受身方向を変えることができます。/n@D@ボタンを押し続けると、空中受身は取らずに地上受身だけを取ります。
natk_n = 通常技
natk_c = @AorBorC@
natk_i = @A@・@B@・@C@ボタンで出せる攻撃が通常技です。/n@A@攻撃は弱く、@B@攻撃は中くらい、@C@攻撃は強めの技です。

atka_n = 弱攻撃
atka_c = @A@
atka_i = 素早いが威力の低い通常技を出します。

atkb_n = 中攻撃
atkb_c = @B@
atkb_i = 弱攻撃と強攻撃の中くらいの性能の通常技を出します。

atkc_n = 強攻撃
atkc_c = @C@
atkc_i = 威力が高いが遅い通常技を出します。

shie_n = シールド
shie_c = @D@
shie_i = 相手の攻撃を受け流すシールドを出します。


pass_n = ビートエッジ
pass_c = @A>B>C@など自由な順に通常技を入力
pass_i = @A>B>C@など、攻撃が当たったときに別の通常技を入力することで、連続で攻撃できます。
smar_n = ラピッドビート
smar_c = @A@連打 ／ @B@連打 ／ @C@連打
smar_i = 攻撃が当たったときに、ボタンを連続して入力することで連続技になります。

veil_n = 強制開放
veil_c = @A+B+C@ /x07
veil_i = ヒート状態となり体力が回復します。また、覚醒して４ゲージある場合はブラッドヒート状態となります。/n発動時には無敵があり、衝撃波で相手を吹き飛ばします。

moon_n = ムーンドライブ
moon_c = ムーンアイコン点灯時に@B+C@ /x04
moon_i = ムーンドライブ状態となりマジックサーキットが増加しやすくなります。/nムーンスキルが強化され、ジャンプ回数が１回増加するなどの強化効果があります。

mooc_n = ムーンドライブカウンター
mooc_c = ムーンドライブをされた瞬間に@B+C@ /x04
mooc_i = 硬直をキャンセルしてムーンドライブ状態になります。/nムーンアイコン点灯時に使用できます。

moch_n = ムーンチャージ
moch_c = @2+A+B@ /x05
moch_i = ムーンアイコンとマジックサーキットを増加させます。/n持続中はわずかに体力が減少します。

incr_n = ブローバックエッジ
incr_c = 技を出すときに入力したボタンを押し続ける
incr_i = 攻撃ボタンを押し続けることで技の性能を変化させます。/nキャラクターによって対応した通常技や必殺技を持ちます。

shch_n = シールドカウンター
shch_c = シールド成功時に@AorC@／@B@／@B+C@ /x04
shch_i = 無敵で反撃します。@B+C@のシールドカウンターはムーンアイコン点灯時に使用できます。

